<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>User Login</title>
	<script>
        function fnLogin() {
            var form = document.getElementById("loginForm");
            if(form.email.value == null || form.password.value == null){
               alert('정보를 정확히 입력해주세요');
               return false;
			}
            form.submit();
        }

        function fnList() {
            location.href = "/student/list";
        }
	</script>
</head>
<body>
	<h1>Member Login</h1>
	<hr />

	<form id="loginForm" role="form" th:action="@{'/user/login'}" th:method="post">
		<table>
			<tr>
				<th>아이디</th>
				<td><input type="text" th:name="email" th:id="email" value="user@gmail.com" /></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" th:name="password" th:id="password" value="1234" /></td>
			</tr>
			<tr>
				<td>비밀번호 기억</td>
				<td><input type="checkbox" th:name="remember-me" th:id="remember-me" /></td>
			</tr>
		</table>
	</form>

	<hr />

	<button onclick="fnLogin()">로그인</button>
	<button onclick="fnList()">목록</button>

</body>
</html>
