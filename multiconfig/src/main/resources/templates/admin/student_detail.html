<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Student View</title>
    <script>
        function fnSubmit() {
            var form = document.getElementById("studentForm");
            form.submit();
        }

        function fnModifyForm() {
            location.href = "/admin/student/modify/1";
        }

        function fnList() {
            location.href = "/admin/student/list";
        }
    </script>
    <style>
        table {
            text-align: center;
        }
    </style>
</head>
<body>
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{'/admin/logout'}" th:text="logout"></a>
        <hr />
    </div>

    <div sec:authorize="isAnonymous()">
        <a th:href="@{'/admin/login'}" th:text="login"></a>
        <hr />
    </div>

    <h1>Admin Student Detail</h1>
    <hr />

    <form id="studentForm" role="form" th:action="@{'/admin/student/delete/'+${student.id}}" th:method="post">
        <table>
            <tbody>
                <tr>
                    <th>Id: </th>
                    <td th:text="${student.id}"></td>
                </tr>
                <tr>
                    <th>Name: </th>
                    <td th:text="${student.name}"></td>
                </tr>
                <tr>
                    <th>Grade: </th>
                    <td th:text="${student.grade}"></td>
                </tr>
                <tr>
                    <th>Age: </th>
                    <td th:text="${student.age}"></td>
                </tr>
            </tbody>
        </table>
    </form>

    <hr />

    <button onclick="fnModifyForm()">수정</button>
    <button onclick="fnSubmit()">삭제</button>
    <button onclick="fnList()">목록</button>
</body>
</html>
